<!DOCTYPE html>
<html>
  <head>
    <title>Ticket</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
        -webkit-user-select: none;
        /* Chrome, Opera, Safari */
        -moz-user-select: none;
        /* Firefox 2+ */
        -ms-user-select: none;
        /* IE 10+ */
        user-select: none;
        /* Standard syntax */
      }

      .bill-container {
        border-collapse: collapse;
        max-width: 8cm;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        border-collapse: collapse;
        font-family: monospace;
        font-size: 12px;
      }

      .text-lg {
        font-size: 20px;
      }

      .text-center {
        text-align: center;
      }

      #qrcode {
        width: 200px;
      }

      p {
        margin: 2px 0;
      }

      table table {
        width: 100%;
      }

      table table tr td:last-child {
        text-align: right;
      }

      .border-top {
        border-top: 1px dashed;
      }

      .padding-b-3 {
        padding-bottom: 3px;
      }

      .padding-t-3 {
        padding-top: 3px;
      }
    </style>
  </head>

  <body>
    <table class="bill-container">
      <tr>
        <td class="padding-b-3">
          <p>{{razonSocial}}</p>
          <p>Direccion: {{domicilio}}</p>
        </td>
      </tr>

      <tr>
        <td class="border-top padding-t-3 padding-b-3">
          <div>
            <table>
              {{productRows}}
            </table>
          </div>
        </td>
      </tr>
      <tr>
        <td class="border-top padding-t-3 padding-b-3">
          <div>
            <table>
              <tr>
                <td>Subtotal</td>
                <td>{{ImpNeto}}</td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
      <tr>
        <td class="border-top padding-t-3 padding-b-3">
          <div>
            <table>
              <tr>
                <td>TOTAL</td>
                <td>{{ImpTotal}}</td>
              </tr>
            </table>
          </div>
        </td>
      </tr>

      <tr class="text-center">
        <td>Â¡Gracias por su compra!</td>
      </tr>
    </table>
  </body>
</html>
